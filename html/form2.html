<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="index.html" method="get">
        <fieldset>
            <legend>Your detail</legend>
            <label for="">Name: <input type="text" maxlength="30" size="30" name="name" id="name" required></label> <br>
            <label for="">Email: <input type="text" maxlength="30" size="30" name="email" id="email" required></label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Your review</legend>
            <p>
                <label for="">Review: <input type="text" maxlength="100" size="30" name="review" id="review"></label> <br>
                How did you hear about us 
                <select name="review" id="review">
                    <option value="goggle">Goggle</option>
                    <option value="friend">Friend</option>
                    <option value="advert">Advert</option>
                    <option value="other">Other</option>
                </select>
            </p>
            <p>
                Again?
                <label><input type="radio" name="rating" value="yes">Yes</label>
                <label><input type="radio" name="rating" value="no">No</label>
                <label><input type="radio" name="rating" value="maybe">May be</label>
            </p>
            <p>
                <label for="comments">Comments</label> <br>
                <textarea name="commets" id="" cols="50" rows="5"></textarea>
            </p>
            <p>
                <label><input type="checkbox" name="checkbox" checked></label>
                Sign up me<br>
                <input type="submit">
            </p>
        </fieldset>
    </form>
</body>
</html>
